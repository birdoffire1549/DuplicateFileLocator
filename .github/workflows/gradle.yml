# The purpose of this file is to automate Releases based on code being merged into the main branch.
# #############################################################################################################################
name: Java CI with Gradle

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: CUSTOM_TOKEN

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    
    - uses: jungwinter/split@v2
      id: split
      with:
        msg: ${{ github.repository }}
        seperator: '/'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - uses: actions/upload-artifact@v3
      with:
        name: dflocator
        path: ./build/libs/
        
    - name: Get Application Version
      run: echo "RELEASE_VERSION=$(cat ./appVersion.dat)" >> $GITHUB_ENV
       
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_TOKEN }}
      with:
          tag_name: release_${{ env.RELEASE_VERSION }}
          release_name: "Release Version: ${{ env.RELEASE_VERSION }}"
          #body_path: ./ # <-- Optional, use if release notes are desired
          draft: false
          prerelease: false
          
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./build/libs/${{ steps.split.outputs._1 }}.jar
          asset_name: ${{ steps.split.outputs._1 }}.jar
          asset_content_type: application/zip
